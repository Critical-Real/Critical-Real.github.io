<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Critical Real">
    <title>Critical Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .email-holder {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .email-holder h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .email-holder p {
            margin-bottom: 24px;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .email-input {
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .email-input:focus {
            border-color: #007bff;
        }

        .email-submit {
            padding: 14px 18px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-submit:hover {
            background-color: #0056b3;
        }

        .email-submit:active {
            transform: translateY(1px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .email-holder {
                padding: 30px 24px;
                margin: 0 16px;
            }

            .email-holder h1 {
                font-size: 24px;
            }

            .email-holder p {
                font-size: 14px;
            }

            .email-input,
            .email-submit {
                padding: 12px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .email-holder {
                padding: 24px 20px;
            }

            .email-holder h1 {
                font-size: 20px;
            }
        }

        /* Ensure background scales properly on different orientations */
        @media (orientation: portrait) {
            .background {
                background-size: cover;
            }
        }

        @media (orientation: landscape) {
            .background {
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="email-holder">
            <h1>Welcome</h1>
            <p>Stay updated with our latest news and updates.</p>
            <form class="email-form" onsubmit="handleSubmit(event)">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email address" 
                    required 
                    aria-label="Email address"
                />
                <button type="submit" class="email-submit">Subscribe</button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const emailInput = event.target.querySelector('.email-input');
            const email = emailInput.value;
            
            // You can add your email submission logic here
            alert('Thank you for subscribing with: ' + email);
            emailInput.value = '';
        }
    </script>
</body>
</html>
