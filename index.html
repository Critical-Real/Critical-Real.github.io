<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Critical Real">
    <title>Critical Real Oy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('croybackground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .social-holder {
            text-align: center;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #1185fe;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .social-link:hover {
            background-color: #0a6fd8;
            transform: translateY(-2px);
        }

        .social-link:active {
            transform: translateY(0);
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .social-link {
                padding: 12px 28px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .social-link {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="social-holder">
